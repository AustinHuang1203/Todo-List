<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="header1">
      To-do list!
    </div>


    <div class="contents1">
      <div class="sidebar1">
        <form onsubmit="return false;" class="sidecontents1">
          <input type="text" class="projname1" id="projname1" required>
          <button class="projbut" id="projbut">Add Project</button>  
        </form>

        <div class="sidecontents2" id="sidecontents2">
          <div class="projbar">
            Hii
          </div>
        </div>

      </div>

      <div class="items1">
        <div class="openform"><button id="openbutton" class="openbutton">Add to do</button></div>

        <div class="container1" id="container1">
          <div class="container2">
            <div class="info2"> Title:</div>
            <div class="info2">Due Date:</div> 
            <div class="info2 hidden1"> Description:</div>
            <div class="info2 hidden1">Priority:</div>
            <div class="info2 hidden1">Done yet:</div>
          </div>
        </div>

      </div>
    </div>



    <div class="popup1" id="popup1">
      
    </div>

    <form class="form1" id="form1" onsubmit="return false;">
      <div class="cancelbutton"><button type="button" class="cbutton" id="cbutton">X</button></div>

      <div class="field1">
        <label for="title1">Title*</label>
        <input type="text" id="title1" class="title1" required>
      </div>

      <div class="field2">
        <label for="desc1">Description</label>
        <input type="text" id="desc1" class="desc1">
      </div>

      <div class="field1">
        <label for="date1">Due Date</label>
        <input type="date" id="date1" class="date1">
      </div>

      <div class="field2">
        <label for="prio1">Low priority</label>
        <input type="radio" id="prio1" name="prio1" class="radio1" value="Low priority" checked>
        <label for="prio2">Medium priority</label>
        <input type="radio" id="prio2" name="prio1" class="radio1" value="Medium priority">
        <label for="prio3">High priority</label>
        <input type="radio" id="prio3" name="prio1" class="radio1" value="High priority">
      </div>

      <div class="field1">
        <button id="addtodo1" class="addtodo1">Add To Do!</button>
      </div>


    </form>
    




    
	<script src="code.js"></script>
  </body>
</html>
